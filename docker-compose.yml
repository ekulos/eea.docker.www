memcached:
  restart: always
  environment:
    MEMCACHED_MEMORY: '2048'
  labels:
    io.rancher.scheduler.affinity:host_label: www-frontend=yes
  image: eeacms/memcached:1.4
  volumes:
  - /etc/localtime:/etc/localtime:ro

postfix:
  restart: always
  environment:
    MTP_HOST: eea.europa.eu
  image: eeacms/postfix
  volumes:
  - /etc/localtime:/etc/localtime:ro

varnish:
  ports:
  - 8888:80/tcp
  restart: always
  environment:
    BACKENDS: loadbalancer:80
  tty: true
  image: eeacms/varnish
  links:
  - loadbalancer:loadbalancer
  volumes:
  - /etc/varnish
  stdin_open: true

ploneadmin:
  restart: always
  labels:
  tty: true
  image: eeacms/plone-eea-www
  links:
  - memcached:memcached
  - postfix:postfix
  - postgres:postgres
  stdin_open: true
  labels:
    io.rancher.scheduler.affinity:host_label: www-plone=yes
 
postgres1:
  restart: always
  environment:
    POSTGRES_DBNAME: datafs zasync
    POSTGRES_DBPASS: zope
    POSTGRES_DBUSER: zope
  labels:
    io.rancher.sidekicks: data
    io.rancher.scheduler.affinity:host_label: www-db=yes
  tty: true
  image: eeacms/postgres:9.4
  volumes:
  - /etc/localtime:/etc/localtime:ro
  volumes_from:
  - data
  stdin_open: true

data:
  restart: always
  command:
  - cat
  tty: true
  image: busybox
  volumes:
  - /var/lib/postgresql/data
  stdin_open: true
  user: '999'

loadbalancer:
  restart: always
  expose:
  - 80:80
  labels:
    io.rancher.loadbalancer.target.ploneadmin: /admin
    io.rancher.scheduler.affinity:host_label: www-lb=yes
  tty: true
  image: rancher/load-balancer-service
  links:
  - plone:plone
  - ploneadmin:ploneadmin
  stdin_open: true

plone:
  restart: always
  labels:
    io.rancher.scheduler.affinity:host_label: www-plone=yes
  image: eeacms/plone-eea-www
  links:
  - memcached:memcached
  - postfix:postfix
  - postgres:postgres
  volumes:
  - /etc/localtime:/etc/localtime:ro

postgres:
  image: rancher/dns-service
  links:
  - postgres1:postgres1

ploneasync:
  restart: always
  environment:
    BUILDOUT_REBUILD: 'true'
    PLONE_APP_ASYNC: single_db_worker
  image: eeacms/plone-eea-www
  labels:
    io.rancher.scheduler.affinity:host_label: www-plone=yes
  links:
  - memcached:memcached
  - postfix:postfix
  - postgres:postgres
  volumes:
  - /etc/localtime:/etc/localtime:ro

